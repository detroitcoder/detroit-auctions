<!DOCTYPE html>
<html ng-app="auction_app">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style type="text/css">
			html, body, .row, .col-xs-6, { height: 100% }
			#map-canvas {
				width:100%;
				height:500px
			}

		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
		<script type="text/javascript" src="scripts/houses.js"></script>
		<script type="text/javascript" src="scripts/angularapp.js"></script>
		<script type="text/javascript" src="scripts/auctionmaps.js"></script>
	</head>
	<body>
		
		<div class="row">
			<div class="google-map-canvas" id="map-canvas"/>
		</div>
		<div class="row">
			  <div class="col-xs-6 col-md-3">
				<a href="C:/Users/Michael/detroit-auctions/images/house%0.jpg" class="thumbnail">
					<img data-src="/images/house%0.jpg" alt="...">
				</a>
			</div>
			<div class="col-xs-6">
				<pre class="pre-scrollable">
					<div class="list-group" ng-controller="AuctionsController as auctions">
						<div class="list-group-item" ng-repeat="house in auctions.houses">
							<h3>{{house.addr}}</h3>
							<div class="gallery">
								<div class="img-wrap">
									<img ng-src="{{house.images[1]}}" />
								</div>
							</div>
						</div>
					</div>
				</pre>
			</div>
			<div class="col-xs-6">
				
			</div>

		</div>

	</body>
</html>

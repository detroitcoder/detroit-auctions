<!DOCTYPE html>
<html ng-app="auction_app">
	<head>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<style type="text/css">
			html, body, .row, .col-xs-6, { height: 100% }
				
			#house-container{
			background-color:#eee;
			border: 1px solid #888;
			border-radius:3px;
			padding: 20px 5px;
			margin: 5px 1px
			}
			
			.badge { display: inline-block; margin: 0 auto; width: 40px; }
			
			#map-canvas {
				width:100%;
				height:500px
			}

		
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.min.js"></script>
		<script type="text/javascript" src="scripts/houses.js"></script>
		<script type="text/javascript" src="scripts/angularapp.js"></script>
		<script type="text/javascript" src="scripts/auctionmaps.js"></script>
	</head>
	<body>
		<div class="row">
			<div class="google-map-canvas" id="map-canvas"/>
		</div>
<ul class="nav nav-list">
  <li class="divider"></li>
</ul>
		<div class="row" ng-controller="AuctionsController as auctions">
			<div class="col-sm-6 col-md-3" ng-repeat="house in auctions.houses">
			  <div id="house-container">
			  <div class="thumbnail">
				 <img ng-src="{{house.images[1]}}" 
				 alt="Generic placeholder thumbnail" />
			  </div>
			  <div class="caption">
				 <h3>{{house.addr}}</h3>
				 <!-- <p>Some sample text. Some sample text.</p> -->
					<div class="text-center">
						<button type="button" class="btn btn-success pull-left">Decient</button>
						<span class="badge">{{house.score}}</span>
						<button type="button" class="btn btn-danger pull-right">Garbage</button>
					</div>
			  </div>
		   </div>
		   </div>
		</div>
	</body>
</html>
